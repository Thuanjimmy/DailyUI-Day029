  <body>
    <div class="container bigbox">
      <div class="box">
        <div class="notch1"></div>
        <div class="top">
          <p class="time">8:49 pm</p>
          <div class="left">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
        <div class="heading">
          <h3>Contact Us:</h3>
          <p>Click and choose which methods you want to speak us:</p>
        </div>
        <div class="container grid">
          <div class="row">
            <div class="col-lg-6">
              <a href="">
                <i class="fas fa-phone-volume"></i>
                <h5>Telephone</h5>
              </a>
            </div>
            <div class="col-lg-6">
              <a href="">
                <i class="fas fa-envelope-open-text"></i>
                <h5>Email</h5>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <a href="">
                <i class="fas fa-mobile-alt"></i>
                <h5>Text Messege</h5>
              </a>
            </div>
            <div class="col-lg-6">
              <a href="">
                <i class="fas fa-headset"></i>
                <h5>Online Support</h5>
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <a href="">
              <i class="fas fa-map-marker-alt"></i>
              <h5>Find the nearest location</h5>
            </a>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="notch2"></div>
        <div class="top">
          <p class="time">8:49 pm</p>
          <div class="left">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
        <h3>Email Us:</h3>
        <form action="">
          <label for="firstName">First Name:</label>
          <input type="text" />
          <label for="lastName">Last Name:</label>
          <input type="text" />
          <label for="company">Company:</label>
          <input type="text" />
          <label for="email">Email:</label>
          <input type="email" />
          <label for="phone">Work Phone Number:</label>
          <input type="text" />
          <label for="contact">Perfered Contact Method:</label>
          <input type="Checkbox" />Phone <input type="Checkbox" />Email
          <label for="textarea">Comments/Enquiries:</label>
          <textarea id="story" name="story" rows="5" cols="33"> </textarea>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
